<div class="min-vh-100 bg-light d-flex flex-column">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4 shadow-sm">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <h1 class="navbar-brand fs-4 mb-0">Welcome, Admin</h1>
      <button class="btn btn-outline-light fw-semibold px-3" (click)="logout()">
        <i class="bi bi-box-arrow-right me-1"></i> Logout
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-5 flex-grow-1">
    <h2 class="fw-bold text-secondary mb-4 text-center">Dashboard Panel</h2>

    <div class="row g-4 justify-content-center">
      @for (item of categoryData; track $index) {
        <div class="col-12 col-sm-6 col-lg-3" >
          <div class="card shadow-sm border-0 text-center hover-card py-5">
            <h5 class="fw-semibold text-primary mb-0">{{ item.name }}</h5>
          </div>
        </div>
      }
    </div>
  </div>
</div>
