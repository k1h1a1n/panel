<div class="greetings-root">
  <header class="greetings-header">
    <button class="back" *ngIf="breadcrumb.length" (click)="goBack()">← Back</button>
    <div class="header-content">
      <h2 class="header-title">{{ title() }}</h2>
      <div class="breadcrumb" *ngIf="breadcrumb.length">{{ breadcrumb.join(' / ') }}</div>
    </div>
  </header>

  <div class="search-box">
    <input type="text" [value]="searchQuery()" (input)="searchQuery.set($any($event.target).value)" placeholder="Search categories..." />
  </div>

  <ul class="greetings-list">
    <li *ngFor="let item of displayList" (click)="onItemClick(item)" class="greetings-item">
      <div class="item-name">{{ item.name }}</div>
      <div class="item-actions">
        <div class="image-count" *ngIf="getImageCount(item) > 0">
          <span class="count-label">Images:</span>
          <span class="count-value">{{ getImageCount(item) }}</span>
        </div>
        <div class="chevron" *ngIf="(item.subCategories && item.subCategories.length) || (item.subcategories && item.subcategories.length)">›</div>
      </div>
    </li>
  </ul>

  <div *ngIf="displayList.length === 0 && currentList.length > 0" class="empty">No categories match your search</div>
  <div *ngIf="!currentList || currentList.length === 0" class="empty">No categories available</div>
</div>
