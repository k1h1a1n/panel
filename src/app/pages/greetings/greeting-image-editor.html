<div class="g-image-editor-root">
  <div class="editor-card">
    <div class="editor-header">
      <h3>Image Options</h3>
      <button class="close-btn" (click)="close()">âœ•</button>
    </div>

    <div class="editor-body">
      <div class="preview">
        <img [src]="getPreviewUrl(image?.downloadUrl) || image?.imagePreviewUrl || ''" alt="preview" />
      </div>
      <div class="modal-controls">
        <div class="control-block">
          <label>Language</label>
          <select [value]="image?.lang || 'EN'" (change)="onLanguageSelect($any($event.target).value)">
            <option *ngFor="let l of languages" [value]="l.code">{{ l.label }}</option>
          </select>
        </div>

        <div class="control-block">
          <label>Status</label>
          <div class="enable-row">
            <span class="status">{{ image?.enabled ? 'Enabled' : 'Disabled' }}</span>
            <button class="toggle-switch" [class.on]="image?.enabled" (click)="toggleEnabled()" aria-pressed="{{image?.enabled}}">
              <span class="switch-knob"></span>
            </button>
          </div>
        </div>

        <div class="control-block delete-row">
          <label>Delete</label>
          <button class="delete-btn" (click)="requestConfirm('delete', 'Are you sure you want to delete this image? This action cannot be undone.', null)">Delete Image</button>
        </div>
      </div>
    </div>
  </div>
      <app-confirm-dialog [show]="confirmShow" [msg]="confirmMsg" [title]="confirmTitle" (decision)="onConfirmDecision($event)"></app-confirm-dialog>
    </div>
